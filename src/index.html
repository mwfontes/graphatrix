<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Graphatrix v0.6.17.01</title>

	<link rel="icon" type="image/png" href="images/iconX.png" />
	<link href="https://fonts.googleapis.com/css?family=Raleway:200,400,600|Yantramanav:300" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<!-- <script type="text/javascript" src="js/main.min.js"></script> -->
</head>

<body>

	<article id="wrapper">

		<!-- Where everything get drawn -->
		<canvas id="canvas" class="unselectable" draggable="no"></canvas>

		<!-- Left-handsided panel -->
		<div id="insert-container">

			<!-- Graphatrix logo on top -->
			<div id="logo"></div>

			<!-- INPUT POINTS CONTAINER -->
			<div class="inner-container">
				<h3>Input vertices</h3>
				<div class="inline">
					<div>
						<label for="input-x">X</label>
						<input type="text" id="input-x" onkeydown="checkInputEnter(this)" />
					</div>
					<div>
						<label for="input-y">Y</label>
						<input type="text" id="input-y" onkeydown="checkInputEnter(this)" />
					</div>
				</div>
				<div class="inline">
					<button onclick="addPoint()">Insert vertex</button>
				</div>
			</div>

			<!-- PIVOT SELECTION CONTAINER -->
			<div class="inner-container">
				<h3>Polygon pivot</h3>
				<div class="inline">
					<select id="pivot-select" onchange="changePivot()"></select>
				</div>
			</div>

			<!-- ORIGIN (CENTER) POINT FOR USER REFERENCE -->
			<div class="inner-container">
				<h3>Origin coordinates</h3>
				<div class="inline">
					<div>
						<label for="origin-x">X</label>
						<input type="text" id="origin-x" readonly />
					</div>
					<div>
						<label for="origin-y">Y</label>
						<input type="text" id="origin-y" readonly />
					</div>
				</div>
			</div>

			<!-- DRAWING OPTIONS -->
			<div class="inner-container">
				<h3>Options</h3>
				<div class="inline">
					<div class="force-center">
						<div class="checkbox-true-label">Close path</div>
						<input type="checkbox" id="open-close-path" checked="checked" onclick="desenha()" />
						<label for="open-close-path" class="checkbox"></label>
					</div>
					<div class="force-center">
						<div class="checkbox-true-label">Show grid</div>
						<input type="checkbox" id="show-grid" checked="checked" onclick="desenha()" />
						<label for="show-grid" class="checkbox"></label>
					</div>
				</div>
			</div>

			<!-- VERTICES ADDED BY THE USER -->
			<div class="inner-container">
				<h3>Created vertices</h3>
				<div class="inline">
					<div>
						<div class="points">
							<span>X: 0.00</span>
							<span>Y: 0.00</span>
							<div class="erase-points"></div>
						</div>
						<div class="points">
							<span>X: 0.00</span>
							<span>Y: 0.00</span>
							<div class="erase-points"></div>
						</div>
						<div class="points">
							<span>X: 0.00</span>
							<span>Y: 0.00</span>
							<div class="erase-points"></div>
						</div>
					</div>
				</div>
			</div>

		</div>

		<div id="matrixes-container">
			<div id="matrixes-buttons-container">
				<button onclick="addTranslationMatrix()" value="Add TRANSLAO</button>N matrix"></button>
				<button onclick="addRotationMatrix()" value="Add ROTATION matrix"></button>
				<button onclick="addReflectionMatrix()" value="Add REFLECTN</button> matrix"></button>
				<button onclick="addResizeMatrix()" value="Add RESIZING matrix"></button>
				<button onclick="addShearMatrix()" value="Add SHEARING matrix"></button>
			</div>
			<div id="matrixes-cell"></div>
			<div id="matrixes-calculations-panel"></div>
			<img src="images/theprocessing-btn.png" width="100" height="20" id="the-processing-button" onclick="showCalculationsPanel()"
			/>
		</div>

	</article>
</body>

</html>
