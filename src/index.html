<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Graphatrix</title>

	<link rel="icon" type="image/png" href="images/iconX.png" />

	<link href="https://fonts.googleapis.com/css?family=Raleway:200,400,600|Yantramanav:300" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="graphatrix.bundle.css" />
</head>

<body>
	
	<article id="wrapper">
		
		<!-- PLOTTING CANVAS -->
		<canvas id="canvas" class="unselectable" draggable="no"></canvas>
		<!-- END PLOTTING CANVAS -->
		
		
		
		
		<!-- INPUTS + OPTIONS -->
		<div id="insert-container">
			
			<!-- Graphatrix logo on top -->
			<div id="logo">
				<!-- <span>vertical algin helper</span> -->
				<img src="./images/logo.png">
			</div>
			
			<!-- INPUT POINTS CONTAINER -->
			<div class="inner-container borderless">
				<h3>Input vertices</h3>
				<div class="inline">
					<div>
						<label for="input-x">X</label>
						<input type="text" id="input-x" />
					</div>
					<div>
						<label for="input-y">Y</label>
						<input type="text" id="input-y" />
					</div>
				</div>
				<div class="inline">
					<button id="input-button">Insert vertex</button>
				</div>
			</div>
			
			<!-- PIVOT SELECTION CONTAINER -->
			<div class="inner-container">
				<h3>Polygon pivot</h3>
				<div class="inline">
					<div class="select-wrapper">
						<select id="pivot-select"></select>
					</div>
				</div>
			</div>
			
			<!-- ORIGIN (CENTER) POINT FOR USER REFERENCE -->
			<div class="inner-container">
				<h3>Origin coordinates</h3>
				<div class="inline">
					<div>
						<label for="origin-x">X</label>
						<input type="text" id="origin-x" readonly />
					</div>
					<div>
						<label for="origin-y">Y</label>
						<input type="text" id="origin-y" readonly />
					</div>
				</div>
			</div>
			
			<!-- DRAWING OPTIONS -->
			<div class="inner-container">
				<h3>Options</h3>
				<div class="inline">
					<div class="force-center">
						<div class="checkbox-true-label">Join</div>
						<input type="checkbox" id="open-close-path" checked="checked" />
						<label for="open-close-path" class="checkbox"></label>
					</div>
					<div class="force-center">
						<div class="checkbox-true-label">Grid</div>
						<input type="checkbox" id="show-grid" checked="checked" />
						<label for="show-grid" class="checkbox"></label>
					</div>
					<div class="force-center">
						<div class="checkbox-true-label">Nums</div>
						<input type="checkbox" id="show-numbers" checked="checked" />
						<label for="show-numbers" class="checkbox"></label>
					</div>
				</div>
			</div>
			
			<!-- VERTICES ADDED BY THE USER -->
			<div class="inner-container">
				<h3>Created vertices</h3>
				<div class="inline">
					<div id="vertices-container">
						<!-- HERE COMES THE VERTICES POINTS VISUALIZATION -->
					</div>
				</div>
			</div>
			
		</div>
		<!-- END INPUTS + OPTIONS -->
		
		
		
		
		
		
		<!-- MATRIXES -->
		<div id="matrixes-container">
			<div id="matrixes-buttons-container">
				<button id="do-reflect">Reflect</button>
				<button id="do-rotate">Rotate</button>
				<button id="do-scale">Scale</button>
				<button id="do-shear">Shear</button>
				<button id="do-translate">Translate</button>
			</div>
			<div id="matrixes-elements-holder">
				<!-- HERE COMES THE MATRIXES -->
			</div>
		</div>
		
		<!-- CALCULATIONS PANEL -->
		<div id="calculations-panel">
			
			<div class="matrix">
				<li>
					<ul>1</ul>
					<ul>0</ul>
					<ul>0</ul>
				</li>
				<li>
					<ul>0</ul>
					<ul>1</ul>
					<ul>0</ul>
				</li>
				<li>
					<ul>0</ul>
					<ul>0</ul>
					<ul>1</ul>
				</li>
			</div>
		</div>
		
		<!-- DISPLAY/HIDE CALCULATIONS PANEL BUTTON -->
		<div id="calculations-display-button">Show the calculation</div>
		
	</article>
	
	<script type="text/javascript" src="graphatrix.bundle.js"></script>
</body>

</html>
